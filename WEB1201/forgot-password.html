<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | Bean & Co</title>
    <link rel="stylesheet" href="forgot-password.css">

    <script>

        function navOpen(){
            document.getElementById("sidepanel").style.width="250px";
        }
        function navClose(){
            document.getElementById("sidepanel").style.width="0";
        }

        // Simulated form validation (demo only)
        document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email-input').value;

            // Simple email validation
            if (email && email.includes('@')) {
                // Show success message
                document.getElementById('success-message').classList.add('show');

                // Clear the input
                document.getElementById('email-input').value = '';

                // Hide message after 5 seconds
                setTimeout(function() {
                    document.getElementById('success-message').classList.remove('show');
                }, 5000);
            }
        });
    </script>

</head>
<body>

    <header>
        <div><img src="images/logo 2 (1).png" width="100" height="100" alt="Bean & Co Logo"></div>
        <div id="sidepanel" class="navsidepanel">
            <a href="javascript:void(0)" class="closebtn" onclick="navClose()">&times;</a>
            <a href="home.html" id="menu">Home</a>
            <a href="about.html" id="menu">About Us</a>
            <a href="menu.html" id="menu">Menu</a>
            <a href="team.html" id="menu">Team</a>
            <a href="contact.html" id="menu">Contact Us</a>
        </div>
        <button class="openbtn" onclick="navOpen()"><img src="images/menu-svgrepo-com.svg" width="40px" height="40px"></button>

    </header>

    <!--Forgot password page -->
    <main>
        <section class="login-section">
            <div class="row header-block" id="form-name">
                <h2>Forgot Your Password?</h2>
                <p class="description">Please enter the email address you'd like your password reset information sent to</p>
            </div>

            <div id="success-message" class="success-message">
                Password reset link has been sent to your email!
            </div>

            <div class="form-container">
                <form id="forgot-password-form">
                    <div class="input-row">
                        <label for="email-input">Email Address</label>
                        <input
                                type="email"
                                name="email"
                                id="email-input"
                                autocomplete="email"
                                placeholder= "example@email.com"
                                required
                        >
                    </div>

                    <button class="input-row" type="submit">Send Reset Link</button>

                    <div class="back-to-login">
                        <a href="login.html">‚Üê Back to Login</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <p><small>&copy; 2025 WEB1201 Group Project. All Rights Reserved.</small></p>
    </footer>

</body>
</html>
