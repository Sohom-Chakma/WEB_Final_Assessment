<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | Bean & Co</title>
    <link rel="stylesheet" href="style2.css">

</head>
<body>

<!--Forgot password page -->
<main>
    <section class="login-section">
        <div class="row header-block" id="form-name">
            <h2>Forgot Your Password?</h2>
            <p class="description">Please enter the email address you'd like your password reset information sent to</p>
        </div>

        <div id="success-message" class="success-message">
            Password reset link has been sent to your email!
        </div>

        <div class="form-container">
            <form id="forgot-password-form">
                <div class="input-row">
                    <label for="email-input">Email Address</label>
                    <input
                            type="email"
                            name="email"
                            id="email-input"
                            autocomplete="email"
                            placeholder= "example@email.com"
                            required
                    >
                </div>

                <button class="input-row" type="submit">Send Reset Link</button>

                <div class="back-to-login">
                    <a href="login.html">‚Üê Back to Login</a>
                </div>
            </form>
        </div>
    </section>
</main>

<script>
    // Simulated form validation (demo only)
    document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email-input').value;

        // Simple email validation
        if (email && email.includes('@')) {
            // Show success message
            document.getElementById('success-message').classList.add('show');

            // Clear the input
            document.getElementById('email-input').value = '';

            // Hide message after 5 seconds
            setTimeout(function() {
                document.getElementById('success-message').classList.remove('show');
            }, 5000);
        }
    });
</script>

</body>
</html>
