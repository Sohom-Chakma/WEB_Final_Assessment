<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Bean & Co</title>
    <link rel="stylesheet" href="login.css">

    <script>
        function navOpen(){
            document.getElementById("sidepanel").style.width="250px";
        }
        function navClose(){
            document.getElementById("sidepanel").style.width="0";
        }
    </script>
</head>
<body>

    <!-- HEADER -->

    <header>
        <div><img src="images/logo 2 (1).png" width="100" height="100" alt="Bean & Co Logo"></div>
        <div id="sidepanel" class="navsidepanel">
            <a href="javascript:void(0)" class="closebtn" onclick="navClose()">&times;</a>
            <a href="home.html" id="menu">Home</a>
            <a href="about.html" id="menu">About Us</a>
            <a href="menu.html" id="menu">Menu</a>
            <a href="team.html" id="menu">Team</a>
            <a href="contact.html" id="menu">Contact Us</a>
        </div>
        <button class="openbtn" onclick="navOpen()"><img src="images/menu-svgrepo-com.svg" width="40px" height="40px"></button>

    </header>

    <!--Login page -->
    <main>
        <section class="login-section">
            <div class="row header-block" id="form-name">
                <h2>Login to Bean & Co.</h2>
            </div>

            <div class="form-container">
                <form>
                    <div class="input-row">
                        <label id="email-header" for="email-input">
                            Email
                        </label>
                        <input
                                type="email" name="email"
                                placeholder="Email"
                                id="email-input"
                                autocomplete="email"
                                required
                        >
                    </div>

                    <div class="input-row">
                        <label id="password-header" for="password-input">
                            Password
                        </label>
                        <input
                                type="password" name="password"
                                placeholder="Password"
                                id="password-input"
                                autocomplete="current-password"
                                required
                        >
                    </div>

                    <button class="input-row" type="submit">Login</button>

                    <div class="input-row">
                        <a href="forgot-password.html">Forgot Password?</a>
                        |
                        <a href="signup.html">Create account</a>
                    </div>
                </form>
            </div>

        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <p><small>&copy; 2025 WEB1201 Group Project. All Rights Reserved.</small></p>
    </footer>

</body>
</html>
