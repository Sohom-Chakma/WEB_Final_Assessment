<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Bean & Co</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

<!--Login page -->
<main>
    <section class="login-section">
        <div class="row header-block" id="form-name">
            <h2>Login to Bean & Co.</h2>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message">
            Login successful! Redirecting...
        </div>

        <div class="form-container">
            <form id="login-form">
                <div class="input-row">
                    <label id="email-header" for="email-input">
                        Email
                    </label>
                    <input
                            type="email"
                            name="email"
                            placeholder="Email"
                            id="email-input"
                            autocomplete="email"
                            required
                    >
                </div>

                <div class="input-row">
                    <label id="password-header" for="password-input">
                        Password
                    </label>
                    <div class="password-toggle">
                        <input
                                type="password"
                                name="password"
                                placeholder="Password"
                                id="password-input"
                                autocomplete="current-password"
                                required
                        >
                        <button type="button" class="password-toggle-btn" id="toggle-password">
                            Show
                        </button>
                    </div>
                </div>

                <div class="input-row remember-me">
                    <input type="checkbox" id="remember-me" name="remember">
                    <label for="remember-me" style="margin-bottom: 0;">Remember me</label>
                </div>

                <button class="input-row" type="submit">Login</button>

                <div class="links-row">
                    <a href="/pages/forgot-password.html">Forgot Password?</a>
                    <span class="divider">|</span>
                    <a href="/pages/register.html">Create account</a>
                </div>
            </form>
        </div>

    </section>
</main>

<script>
    // Password toggle functionality
    const togglePassword = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password-input');

    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.textContent = type === 'password' ? 'Show' : 'Hide';
    });

    // Simulated login validation (demo only)
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email-input').value;
        const password = document.getElementById('password-input').value;
        const rememberMe = document.getElementById('remember-me').checked;

        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // Hide previous messages
        errorMessage.classList.remove('show');
        successMessage.classList.remove('show');

        // Remove error styling
        document.getElementById('email-input').classList.remove('error');
        document.getElementById('password-input').classList.remove('error');

        // Validate email
        if (!email || !email.includes('@') || !email.includes('.')) {
            errorMessage.textContent = 'Please enter a valid email address';
            errorMessage.classList.add('show');
            document.getElementById('email-input').classList.add('error');
            return;
        }

        // Validate password
        if (!password || password.length < 6) {
            errorMessage.textContent = 'Password must be at least 6 characters';
            errorMessage.classList.add('show');
            document.getElementById('password-input').classList.add('error');
            return;
        }

        // Demo: Accept any valid email/password combination
        // In a real app, this would check against a backend
        successMessage.classList.add('show');

        // Store remember me preference (demo)
        if (rememberMe) {
            console.log('Remember me enabled');
        }

        // Simulate redirect after 1.5 seconds
        setTimeout(function() {
            // In a real app, this would redirect to the dashboard/homepage
            console.log('Login successful for:', email);
            // window.location.href = '/homepage';
        }, 1500);
    });

    // Clear error styling on input
    document.getElementById('email-input').addEventListener('input', function() {
        this.classList.remove('error');
    });

    document.getElementById('password-input').addEventListener('input', function() {
        this.classList.remove('error');
    });
</script>

</body>
</html>
