<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Bean & Co</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

<!--Register page -->
<main>
    <section class="login-section">
        <div class="row header-block" id="form-name">
            <h2>Create Your Account</h2>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message">
            Account created successfully! Redirecting to login...
        </div>

        <div class="form-container">
            <form id="register-form">
                <div class="name-row">
                    <div class="input-group">
                        <label for="first-name">First Name</label>
                        <input
                                type="text"
                                name="firstName"
                                id="first-name"
                                placeholder="First name"
                                autocomplete="given-name"
                                required
                        >
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last Name</label>
                        <input
                                type="text"
                                name="lastName"
                                id="last-name"
                                placeholder="Last name"
                                autocomplete="family-name"
                                required
                        >
                    </div>
                </div>

                <div class="input-row">
                    <label for="email-input">Email</label>
                    <input
                            type="email"
                            name="email"
                            id="email-input"
                            placeholder="Email"
                            autocomplete="email"
                            required
                    >
                </div>

                <div class="input-row">
                    <label for="phone-input">Phone Number</label>
                    <input
                            type="tel"
                            name="phone"
                            id="phone-input"
                            placeholder="Phone number"
                            autocomplete="tel"
                            required
                    >
                </div>

                <div class="input-row">
                    <label for="password-input">Password</label>
                    <input
                            type="password"
                            name="password"
                            id="password-input"
                            placeholder="Password"
                            autocomplete="new-password"
                            required
                    >
                    <div class="password-requirements">
                        Must be at least 8 characters long
                    </div>
                </div>

                <div class="input-row">
                    <label for="confirm-password-input">Confirm Password</label>
                    <input
                            type="password"
                            name="confirmPassword"
                            id="confirm-password-input"
                            placeholder="Confirm password"
                            autocomplete="new-password"
                            required
                    >
                </div>

                <button class="input-row" type="submit">Create Account</button>

                <div class="login-link">
                    Already have an account? <a href="/pages/login.html">Login here</a>
                </div>
            </form>
        </div>
    </section>
</main>

<script>
    // Simulated form validation (demo only)
    document.getElementById('register-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const firstName = document.getElementById('first-name').value;
        const lastName = document.getElementById('last-name').value;
        const email = document.getElementById('email-input').value;
        const phone = document.getElementById('phone-input').value;
        const password = document.getElementById('password-input').value;
        const confirmPassword = document.getElementById('confirm-password-input').value;

        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // Hide previous messages
        errorMessage.classList.remove('show');
        successMessage.classList.remove('show');

        // Validate all fields are filled
        if (!firstName || !lastName || !email || !phone || !password || !confirmPassword) {
            errorMessage.textContent = 'Please fill in all fields';
            errorMessage.classList.add('show');
            return;
        }

        // Validate email format
        if (!email.includes('@') || !email.includes('.')) {
            errorMessage.textContent = 'Please enter a valid email address';
            errorMessage.classList.add('show');
            return;
        }

        // Validate password length
        if (password.length < 8) {
            errorMessage.textContent = 'Password must be at least 8 characters long';
            errorMessage.classList.add('show');
            return;
        }

        // Validate passwords match
        if (password !== confirmPassword) {
            errorMessage.textContent = 'Passwords do not match';
            errorMessage.classList.add('show');
            return;
        }

        // Validate phone number (basic check)
        if (phone.length < 10) {
            errorMessage.textContent = 'Please enter a valid phone number';
            errorMessage.classList.add('show');
            return;
        }

        // If all validations pass
        successMessage.classList.add('show');

        // Clear form
        document.getElementById('register-form').reset();

        // Simulate redirect to login after 2 seconds
        setTimeout(function() {
            window.location.href = '/pages/login.html';
        }, 2000);
    });

    // Real-time password match validation
    document.getElementById('confirm-password-input').addEventListener('input', function() {
        const password = document.getElementById('password-input').value;
        const confirmPassword = this.value;

        if (confirmPassword && password !== confirmPassword) {
            this.style.borderColor = '#dc3545';
        } else {
            this.style.borderColor = '#ddd';
        }
    });
</script>

</body>
</html>
