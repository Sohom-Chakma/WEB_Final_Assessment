<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Bean & Co.</title>
    <link rel="stylesheet" href="../css/style.css">
    <script>
        function filterItems(category) {
            const items = document.querySelectorAll('.item');
            items.forEach(item => {
                if (category === 'all') {
                    item.style.display = 'block';
                } else if (item.classList.contains(category)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function navOpen(){
            document.getElementById("sidepanel").style.width="250px";
        }
        function navClose(){
            document.getElementById("sidepanel").style.width="0";
        }

        filterItems('all');
    </script>
</head>

<body>

<main>
    <header>
        <div>BEAN & CO</div>
        <div id="sidepanel" class="navsidepanel">
            <a href="javascript:void(0)" class="closebtn" onclick="navClose()">&times;</a>
            <a href="../homepage/homepage.html" id="menu">Home</a>
            <a href="" id="menu">About Us</a>
            <a href="" id="menu">Services</a>
            <a href="" id="menu">Team</a>
            <a href="contact.html" id="menu">Contact Us</a>
            <a href="login.html" id="menu">Login</a>
            <a href="signup.html" id="menu">Sign Up</a>
        </div>
        <button class="openbtn" onclick="navOpen()"><img src="../images/menu-svgrepo-com.svg" width="40px" height="40px"></button>
    </header>

    <section class="form-section">
        <div class="form-card">
            <div class="form-image" style="background-image: url('../images/signup-image.png');"></div>

            <div class="form-container">
                <h2>Register</h2>

                <form id="signup-form">

                    <div class="input-group">
                        <input type="text" name="name" id="name" placeholder="Name" class="form-input">
                    </div>

                    <div class="input-group">
                        <input type="email" name="email" id="email" placeholder="Email" class="form-input">
                    </div>

                    <div class="input-group">
                        <input type="password" name="password" id="password" placeholder="Password" class="form-input">
                    </div>

                    <div class="input-group">
                        <input type="text" name="address" id="address" placeholder="Address" class="form-input">
                    </div>

                    <div class="input-group">
                        <input type="text" name="phone" id="phone" placeholder="Phone Number" class="form-input">
                    </div>

                    <button type="submit" class="btn-submit">Register</button>


                </form>

                <div class="form-links">
                    <p><a href="signup.html">Don't have an account? Sign up here.</a></p>
                    <p><a href="forgot-password.html">Forgot your password?</a></p>
                    <p><a href="login.html">Return to login</a></p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p><small>&copy; 2025 WEB1201 Group Project. All Rights Reserved.</small></p>
    </footer>

</main>

</body>
</html>
